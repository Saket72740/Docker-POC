version: "3.9"

services:
  web:
    build: .
    ports:
      - "8080:5000"
    volumes:
      - ./entrypoint.sh:/app/entrypoint.sh:ro
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
    networks:
      - webnet
    tty: true
    command: ["/bin/bash", "./entrypoint.sh"]

networks:
  webnet: