version: "3.9"

services:
  web:
    build: .
    ports:
      - "8080:5000"
    volumes:
      - ./entrypoint.sh:/app/entrypoint.sh:ro
      - app_data:/data
      - ./logs:/logs
    depends_on:
      - db
    env_file:
      - .env
       
    networks:
      - webnet
    tty: true
    command: ["/bin/bash", "./entrypoint.sh"]

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test123
      - POSTGRES_DB=testdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - webnet
networks:
  webnet:

volumes:
  app_data:
  db_data: